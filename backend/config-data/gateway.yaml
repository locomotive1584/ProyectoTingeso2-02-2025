server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: client-ms
          uri: lb://CLIENT-MS
          predicates:
            - Path=/clients/**

        - id: loan-ms
          uri: lb://loan-ms
          predicates:
            - Path=/loans/**
            - Path=/devolutions/**

        - id: report-ms
          uri: lb://report-ms
          predicates:
            - Path=/reports/**

        - id: tool-ms
          uri: lb://tool-ms
          predicates:
            - Path=/tools/**
            - Path=/units/**